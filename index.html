<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colering</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="root">
  <!-- new sidebar -->
  <div id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-header-palette">
        <img class="sidebar-header-palette-icon" src="./img/palette.svg" alt="Палитра">
        <div class="sidebar-header-palette-name">Палитра</div>
      </div>
      <div class="sidebar-header-search">
        <img class="sidebar-header-search-icon" src="./img/search.svg" alt="Поиск">
        <input id="coler-search" class="sidebar-header-search-input" placeholder="Поиск по цвету или номеру">
      </div>
      <div class="sidebar-header-toggle">
        <img class="sidebar-header-toggle-icon" src="./img/toggle.svg" alt="Скрыть">
      </div>
    </div>
    <div class="color-side-buttons">
      <div id="based" class="color-side changed">
        <img class="select-icon" src="./img/based.svg" alt="">
        <span class="select-name">Основной</span>
      </div>
      <div id="compared" class="color-side">
        <img class="select-icon" src="./img/compared.svg" alt="">
        <span class="select-name">Сравниваемый</span>
      </div>
    </div>
    <div class="coler-list"></div>

<!--    <div class="favourite-list">-->

<!--      <div class="favourite-header">-->
<!--        <span class="favourite-header-name">Избранное</span>-->
<!--        <img class="favourite-header-icon" src="./img/arrow-up.svg" alt="">-->
<!--      </div>-->

<!--      <div class="favourite-content">-->
<!--        <div class="favourite-elements"></div>-->
<!--        <div class="color-selected">Цвет выбран</div>-->
<!--      </div>-->

<!--    </div>-->
  </div>

  <!-- content -->
  <div class="content">
    <div class="content-layer">
      <!-- background color -->
      <div class="background-colors">
        <div id="background-based" class="background-color">
          <div class="coler-based-container">
            <div id="coler-based-id" class="coler-id"></div>
          </div>
        </div>
        <div id="background-compared" class="background-color">
          <div class="coler-compared-container">
            <div id="coler-compared-id" class="coler-id"></div>
          </div>
        </div>
      </div>

      <!-- image template -->
      <div class="image-template"></div>

      <div class="header">
        <div class="header-icon">
          <img src="./img/info.svg" alt="">
        </div>
        <div class="header-text">
          Обратите внимание, при колеровке возможны расхождения в цвете по сравнению с образцами,<br>
          представленными на экране — цветопередача монитора может искажать оттенки.
        </div>
      </div>
    </div>
  </div>
</div>

<script src="colers.js"></script>
<script src="index.js"></script>

</body>
</html>
