<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colering</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="root">

  <!-- sidebar -->
  <div id="sidebar">
    <div class="sidebar-tabs">
      <div class="sidebar-tab active" data-content="palette">
        <img class="sidebar-tab-icon" src="./img/palette.svg" alt="Палитра">
        <div class="sidebar-tab-name">Палитра</div>
      </div>
      <div class="sidebar-tab" data-content="search">
        <img class="sidebar-tab-icon" src="./img/search.svg" alt="Поиск">
        <div class="sidebar-tab-name">Поиск</div>
      </div>
    </div>
    <div class="sidebar-tab-contents">
      <div class="sidebar-tab-content" id="palette">
        <div class="coler-list"></div>
      </div>
      <div class="sidebar-tab-content" id="search">
        // а это поиск
      </div>
    </div>
  </div>
  <div id="sidebar-toggle"></div>

  <!-- content -->
  <div id="container">
    <span>Container</span>
  </div>

</div>

<script src="colers.js"></script>
<script src="index.js"></script>

</body>
</html>
